<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.26/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.9.3/vue-resource.min.js"></script>
    <title>Pokemon Go</title>
  </head>
  <body>
    <div id="app">
        {{ msg }}
        <br>
        <div>

          <img src="{{list[page].icon}}" width="300"><br><br>
          {{ list[page].name }}<br>
          {{ list[page].coords }}<br><br>
          <button type="button" name="button" @click="next">[next]</button>
          <button type="button" name="button" @click="previos">[next]</button><br>
        </div>
    </div>
  </body>
  <script src="./pokemon.js"></script>
</html>
